<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+English:400,400i|Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Boat Ride-Blog</title>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>Blog</li>
                <li>Contact</li>
                <li>Home</li>
            </ul>
        </nav>
        
        <h1>Get in touch</h1>

    </header>

    <form action="">
        <fieldset>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Name">

            <label for="email">Email</label>
            <input type="email" placeholder="Email" id="email">

            <label for="comment">Comment</label>
            <input type="text" name="comment" id="comment" placeholder="comment">

            <button type="submit">Post Comment</button>
        </fieldset>
    </form>

    <section>
        <div class="social-icons">
            <ul>
                <li><i class="fab fa-instagram fa-2x"></i></li>
                <li><i class="fab fa-facebook-f fa-2x"></i></li>
                <li></li><i class="fab fa-snapchat-ghost fa-2x"></i></li>
                <li><i class="fab fa-twitter fa-2x"></i></li>
            </ul>
        </div>
        <div class="email-address">
            <p>info@email.com</p>
        </div>
        <div class="address">
            <p>123-123-1234</p>
            <p>123 queen st west</p>
            <p>toronto, on</p>
            <p>m5v 2d5</p>
        </div>
    </section>

    <footer>
        <p>Copyright &copy; 2019 Hacker You</p>
    </footer>
    
</body>
</html>
